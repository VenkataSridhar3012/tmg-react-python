# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - python-be

on:
  push:
    branches:
      - python-be
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://tmgregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_431023f740054820b43dac5122ede6d6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3a19474a3395419f8048812ed504eefa }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: tmgregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_431023f740054820b43dac5122ede6d6 }}/tmgpython:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'python-be'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2f0a8aa2e59949cca6102438d167768f }}
        images: 'tmgregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_431023f740054820b43dac5122ede6d6 }}/tmgpython:${{ github.sha }}'